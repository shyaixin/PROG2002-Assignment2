<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<header class="site-header">
  <div class="container topbar">
    <a class="logo" href="/">Heart for Change</a>
    <nav>
      <a href="/">Home</a>
      <a href="/search.html">Search</a>
      <a href="#">Organizations</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>


<main>
  <section class="summary">
    <div class="container">
      <h1>Search Events</h1>
      <p class="muted">Filter by date/time, location, organization, or category.</p>

      <!-- Search form -->
      <form id="searchForm" class="search-form">
        <div class="row" style="flex-wrap:wrap; gap:12px">
          <label style="display:block">
            <div class="muted search-form-label">Date & time</div>
            <input type="datetime-local" id="dateTime" class="search-form-input" />
          </label>
          <label style="display:block">
            <div class="muted search-form-label">Location</div>
            <input type="text" id="location" placeholder="e.g. Darwin" class="search-form-input" />
          </label>
          <label style="display:block">
            <div class="muted search-form-label">Organization</div>
            <select id="ngoSelect" class="search-form-select">
              <option value="">All</option>
            </select>
          </label>
          <label style="display:block">
            <div class="muted search-form-label">Category</div>
            <select id="categorySelect" class="search-form-select">
              <option value="">All</option>
            </select>
          </label>
        </div>
        <div class="row" style="gap:8px; margin-top:10px">
          <button type="submit" class="pill" style="cursor:pointer">Search</button>
          <button type="button" id="resetBtn" class="pill" style="cursor:pointer">Reset</button>
          <span id="resultCount" class="muted" style="margin-left:8px"></span>
        </div>
      </form>
    </div>
  </section>


  <section class="section">
    <div class="container">
      <div id="resultsGrid" class="grid">
        <div class="empty">Type filters and click Search, or view all below.</div>
      </div>
    </div>
  </section>

  <section class="section" id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p class="muted">Email: 2877721963@qq.com</p>
      <p class="muted">Name: Junjie Chen</p>
      <p class="muted">Student ID: 24516468</p>
    </div>
  </section>
</main>

<script src="/assets/search.js"></script>
</body>
</html>
